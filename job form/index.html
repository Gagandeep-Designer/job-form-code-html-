<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
   <div class="box">
    <h1>Job Application
      <span class="title_small">(web)</span> 
    </h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <lable for="first_name">First Name</lable>
                <input 
                id="first_name"
                name="first_name"
                placeholder="Enter First name here..."/>

            </div>
            <div class="form_control">
                <lable for="last_name">Last Name</lable>
                <input 
                id="last_name"
                name="last_name"
                placeholder="Enter last name here..."/>

            </div>
            <div class="form_control">
                <lable for="email">Email</lable>
                <input 
                type="email"
                id="eamil"
                name="email"
                placeholder="Enter email here..."/>

            </div>
            <div class="form_control">
                <lable for="job_role">Job Role</lable>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Devloper</option>
                    <option value="backend">Backend Devloper</option>
                    <option value="full_stack">Full Stack Devloper</option>
                </select> 
               </div>
               <div class="textarea_control">
                <lable for="address">Address</lable>
                <textarea 
                 name="address"
                 row="4" 
                 cols="40" 
                 id="address"  
                 placeholder="Enter Address">
                </textarea>
               </div>
               <div class="form_control">
                <lable for="city">City</lable>
                <input 
                id="city"
                name="city"
                placeholder="Enter city here..."/>

            </div>
            <div class="form_control">
                <lable for="pincode">Pin Code</lable>
                <input 
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode here..."/>

            </div>
            <div class="form_control">
                <lable for="date">Date</lable>
                <input 
                value="2023-11-15"
                type="date"
                id="date"
                name="date"/>

            </div>
            <div class="form_control">
                <lable for="upload">Upload your Resume</lable>
                <input 
                type="file"
                id="upload"
                name="upload"/>

            </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
    </form>
   
    
   </div>
</div>
</body>
</html>
